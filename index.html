<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Net Price Calculator</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #1e1e1e;
    color: #f5f5f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #2c2c2e;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 600;
  }

  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 500;
  }

  input, select {
    width: 100%;
    height: 40px;
    padding: 0 12px;
    border-radius: 12px;
    border: 1px solid #555;
    background-color: #3a3a3c;
    color: #f5f5f7;
    font-size: 15px;
    margin-bottom: 12px;
    box-sizing: border-box;
  }

  input:focus, select:focus {
    border-color: #0a84ff;
    outline: none;
  }

  /* Fix select arrow on desktop, keep iOS fine */
  select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    padding-right: 36px;
    background-image: url("data:image/svg+xml;utf8,<svg fill='%23aaa' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 18px;
  }

  button {
    width: 100%;
    height: 42px;
    border-radius: 14px;
    border: none;
    background-color: #0a84ff;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0066d6;
  }

  .result {
    margin-top: 18px;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    line-height: 1.5;
  }

  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type=number] {
    -moz-appearance: textfield;
  }
</style>
</head>

<body>
<div class="container">
  <h1>Net Price Calculator</h1>

  <label for="price">Price (+5% Fee):</label>
  <input type="number" id="price" placeholder="Enter total price" step="0.01">

  <label for="cashback">Cashback Level:</label>
  <select id="cashback">
    <option value="5">1 - 5%</option>
    <option value="10">2 - 10%</option>
    <option value="15">3 - 15%</option>
    <option value="20">4 - 20%</option>
    <option value="25" selected>5 - 25%</option>
    <option value="30">6 - 30%</option>
    <option value="35">7 - 35%</option>
    <option value="40">8 - 40%</option>
    <option value="45">9 - 45%</option>
    <option value="50">10 - 50%</option>
  </select>

  <label for="referral">Referral Level:</label>
  <select id="referral">
    <option value="20">1 - 20%</option>
    <option value="25">2 - 25%</option>
    <option value="30">3 - 30%</option>
    <option value="35">4 - 35%</option>
    <option value="40">5 - 40%</option>
    <option value="50" selected>6 - 50%</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result">
    Net Price: -<br>
    Break-even Price (+5% Fee): -<br>
    Base Price (No Fee): -<br>
    Fee Amount: -
  </div>
</div>

<script>
/* Config */
const FEE_RATE = 0.05;

/* Utils */
const round2 = n => Math.round(n * 100) / 100;

/* Logic */
function calculatePricing(price, cashback, referral) {
  const basePrice = round2(price * (1 - FEE_RATE));
  const feeAmount = round2(price - basePrice);

  const discountRate = (cashback + referral) / 100;
  const netPrice = round2(basePrice + feeAmount * (1 - discountRate));
  const breakEvenPrice = round2(netPrice * (1 + FEE_RATE));

  return { basePrice, feeAmount, netPrice, breakEvenPrice };
}

/* Controller */
function calculate() {
  const price = parseFloat(document.getElementById('price').value);

  if (isNaN(price) || price <= 0) {
    alert('Please enter a valid positive price');
    return;
  }

  const cashback = parseFloat(document.getElementById('cashback').value);
  const referral = parseFloat(document.getElementById('referral').value);

  const { basePrice, feeAmount, netPrice, breakEvenPrice } =
    calculatePricing(price, cashback, referral);

  document.getElementById('result').innerHTML = `
    Net Price: ${netPrice.toFixed(2)}<br>
    Break-even Price (+5% Fee): ${breakEvenPrice.toFixed(2)}<br>
    Base Price (No Fee): ${basePrice.toFixed(2)}<br>
    Fee Amount: ${feeAmount.toFixed(2)}
  `;
}
</script>
</body>
</html>
