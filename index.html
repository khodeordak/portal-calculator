<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Net Price Calculator</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #1e1e1e;
    color: #f5f5f7;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #2c2c2e;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 600;
  }

  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 500;
  }

  input, select {
    width: 100%;
    height: 40px;
    padding: 0 12px;
    border-radius: 12px;
    border: 1px solid #555;
    background-color: #3a3a3c;
    color: #f5f5f7;
    font-size: 15px;
    margin-bottom: 12px;
    box-sizing: border-box;
  }

  input:focus, select:focus {
    border-color: #0a84ff;
    outline: none;
  }

  /* remove number spinners (the annoying arrows) */
  input[type=number]::-webkit-outer-spin-button,
  input[type=number]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type=number] {
    -moz-appearance: textfield;
  }

  select {
    appearance: none;
    padding-right: 36px;
    background-image: url("data:image/svg+xml;utf8,<svg fill='%23aaa' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 18px;
  }

  button {
    width: 100%;
    height: 42px;
    border-radius: 14px;
    border: none;
    background-color: #0a84ff;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0066d6;
  }

  .result {
    margin-top: 18px;
    font-size: 15px;
    font-weight: 600;
    text-align: center;
    line-height: 1.7;
  }
</style>
</head>

<body>
<div class="container">
  <h1>Net Price Calculator</h1>

  <label for="price">Price:</label>
  <input type="number" id="price" placeholder="Enter price" step="0.01">

  <label for="cashback">Cashback Level:</label>
  <select id="cashback">
    <option value="5">1 - 5%</option>
    <option value="10">2 - 10%</option>
    <option value="15">3 - 15%</option>
    <option value="20">4 - 20%</option>
    <option value="25" selected>5 - 25%</option>
    <option value="30">6 - 30%</option>
    <option value="35">7 - 35%</option>
    <option value="40">8 - 40%</option>
    <option value="45">9 - 45%</option>
    <option value="50">10 - 50%</option>
  </select>

  <label for="referral">Referral Level:</label>
  <select id="referral">
    <option value="20">1 - 20%</option>
    <option value="25">2 - 25%</option>
    <option value="30">3 - 30%</option>
    <option value="35">4 - 35%</option>
    <option value="40">5 - 40%</option>
    <option value="50" selected>6 - 50%</option>
  </select>

  <label for="withdraw">Withdraw:</label>
  <select id="withdraw">
    <option value="no">No</option>
    <option value="yes" selected>Yes</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result">
    Net Price: -<br>
    Discount Amount: -<br>
    Break-even Price: -
  </div>
</div>

<script>
const round2 = n => Math.round(n * 100) / 100;

function calculatePricing(price, cashbackPercent, referralPercent, withdraw) {
  const nominalPercent = cashbackPercent + referralPercent;

  // rule: every 20% nominal = 1% real
  const effectivePercent = nominalPercent / 20;
  const discountAmount = price * (effectivePercent / 100);

  let netPrice = price - discountAmount;

  // withdraw fee
  if (withdraw === 'yes') {
    netPrice += 0.4;
  }

  const breakEvenPrice = netPrice / 0.95;

  const cashbackAmount =
    discountAmount * (cashbackPercent / nominalPercent);
  const referralAmount =
    discountAmount * (referralPercent / nominalPercent);

  return {
    netPrice: round2(netPrice),
    discountAmount: round2(discountAmount),
    cashbackAmount: round2(cashbackAmount),
    referralAmount: round2(referralAmount),
    breakEvenPrice: round2(breakEvenPrice)
  };
}

function calculate() {
  const price = Number(document.getElementById('price').value);
  const cashback = Number(document.getElementById('cashback').value);
  const referral = Number(document.getElementById('referral').value);
  const withdraw = document.getElementById('withdraw').value;

  if (!Number.isFinite(price) || price <= 0) {
    alert('Please enter a valid positive price');
    return;
  }

  const {
    netPrice,
    discountAmount,
    cashbackAmount,
    referralAmount,
    breakEvenPrice
  } = calculatePricing(price, cashback, referral, withdraw);

  document.getElementById('result').innerHTML = `
    Net Price: ${netPrice.toFixed(2)}<br>
    Discount Amount: ${cashbackAmount.toFixed(2)} + ${referralAmount.toFixed(2)} = ${discountAmount.toFixed(2)}<br>
    Break-even Price: ${breakEvenPrice.toFixed(2)}
  `;
}
</script>
</body>
</html>
